<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRGNET - Redirect</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script>
      function startClock() {
          $(if popup == 'true')
              open('$(link-status)', 'hotspot_status', 'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=290,height=200');
          $(endif)
          location.href = unescape('$(link-redirect-esc)');
      }
    </script>
  </head>
  <body style="background-image: linear-gradient(to right, black , #474646);">
    <div class="col-lg-8 mx-auto p-3 py-md-5 text-white text-center">
      <h1>You are logged in</h1>
      <p class="info">
        If nothing happens, click <a href="$(link-redirect)">here</a>
      </p>
    </div>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
  </body>
</html>
